        </div>

        <div class="devider"></div>

        <div class="box2">
            <div class="form-group2">
                <input type="checkbox" name="name" id="name">

            </div>
            <div class="form-group2">
                <input type="checkbox" name="name" id="name">
                <label for="name">Miscellaneous</label>
            </div>
            <div class="form-group2">
                <input type="checkbox" name="name" id="name">
                <label for="name">Art Objects</label>
            </div>
            <div class="form-group2">
                <input type="checkbox" name="name" id="name">
                <label for="name">Photography</label>
            </div>
        </div>

        <div class="devider"></div>

        <div class="box1">
            <div class="form-group">
                <label for="general">Designation</label>
                <input type="text" name="general" id="general" size="25" class="form-box1">
            </div>

                <input type="text" name="general" id="general" class="form-box1">
            </div>
            <div class="form-group">
                <label for="general">Work date</label>

                <input type="text" name="general" id="general" class="form-box1" size="5" style="margin-left: 5px;">
            </div>
            <div class="form-group">
                <label for="general"></label>
                De
                <input type="text" name="general" id="general" class="form-box1" size="5"
                    style="margin-left: 5px; margin-right: 5px;">
                To
                <input type="text" name="general" id="general" class="form-box1" size="5" style="margin-left: 5px;">
            </div>
            <div class="form-group">
                <label for="general">Works history</label>
                <input type="text" name="general" id="general" class="form-box1">
            </div>
            <div class="form-group">
                <label for="general">Year of acquisition</label>

                <input type="text" name="general" id="general" class="form-box1" size="5" style="margin-left: 5px;">
            </div>
            <div class="form-group">
                <label for="general"></label>
                De
                <input type="text" name="general" id="general" class="form-box1" size="5"
                    style="margin-left: 5px; margin-right: 5px;">
                To
                <input type="text" name="general" id="general" class="form-box1" size="5" style="margin-left: 5px;">
            </div>
            <div class="form-group">
                <label for="general">Place of conservation</label>
                <input type="text" name="general" id="general" class="form-box1">
            </div>
            <div class="form-group">
                <label for="general">Iconographic subject</label>
                <input type="text" name="general" id="general" class="form-box1">
            </div>
            <div class="form-group">
                <label for="general">Represented place</label>
                <input type="text" name="general" id="general" class="form-box1">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="general">Work represented</label>
                <input type="text" name="general" id="general" class="form-box1">
            </div>

                <label for="general">Posting mode</label>
                <i class="bi bi-list-ul"></i>
					<input type="radio" name="post" id="">List without picture
            </div>
            <div class="form-group">
                <label for="general"></label>
                <i class="bi bi-view-list"></i>
					<input type="radio" name="post" id="">Preview
            </div>

                <label for="general"></label>
                <i class="bi bi-grid-3x3-gap"></i>
					<input type="radio" name="post" id="">Mosaik
            </div>
            <div class="" style="display: flex; justify-content: space-between; margin-top: 20px;">
                <label for="general">Number Page</label>
                <select name="number" id="">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
